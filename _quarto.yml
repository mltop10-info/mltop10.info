project:
  type: book
  output-dir: rendered-website
book:
  title: "OWASP Machine Learning Security Top 10 - Draft release v0.2"
  # subtitle: "Draft release v0.2"
  output-file: OWASP Machine Learning Security Top 10
  site-url: https://mltop10.info
  favicon: favicon.png
  cover-image: cover.png
  search: true
  repo-url: https://github.com/OWASP/www-project-machine-learning-security-top-10
  repo-subdir: 2023/
  repo-branch: master
  repo-actions: [edit, issue]
  downloads: [pdf]
  reader-mode: true
  open-graph: true
  twitter-card:
    creator: "@OWASP"
    image: cover.png
  navbar:
    title: OWASP Machine Learning Security Top 10 (2023 edition) - Draft release v0.2
    logo: favicon.png
    pinned: true
  chapters:
    - index.md
    - notice.md
    - about_owasp.md
    - part: Top 10 2023 List
      chapters:
        - ML01_2023-Adversarial_Attack.md
        - ML02_2023-Data_Poisoning_Attack.md
        - ML03_2023-Model_Inversion_Attack.md
        - ML04_2023-Membership_Inference_Attack.md
        - ML05_2023-Model_Stealing.md
        - ML06_2023-Corrupted_Packages.md
        - ML07_2023-Transfer_Learning_Attack.md
        - ML08_2023-Model_Skewing.md
        - ML09_2023-Output_Integrity_Attack.md
        - ML10_2023-Neural_Net_Reprogramming.md
  appendices:
    - acknowledgements.md
    - glossary.md
format:
  html:
    theme:
      light: cosmo
      # dark: cyborg
    toc: true
    toc-title: Page Contents
    number-sections: false
    anchor-sections: true
    # embed-resources: true
    smooth-scroll: true
    # link-external-icon: true
    link-external-newwindow: true
    citations-hover: true
    footnotes-hover: true
    comments:
      giscus:
        repo: OWASP/www-project-machine-learning-security-top-10
        # category: Machine Learning Security Topics
        category-id: DIC_kwDODGfvrc4CYsJC
        reactions-enabled: true
        loading: lazy
        input-position: top
        # theme: "https://raw.githubusercontent.com/quarto-dev/quarto-cli/main/src/resources/formats/html/bootstrap/themes/cosmo.scss"
  pdf:
    documentclass: report
    # classoptions: twocolumn
    # toc: false
    papersize: a4
    page-layout: full
    number-sections: false
    geometry:
      - top=20mm
      - left=10mm
      - right=10mm
      - heightrounded
      # pdf-engine: prince
  epub:
    cover-image: cover.png
